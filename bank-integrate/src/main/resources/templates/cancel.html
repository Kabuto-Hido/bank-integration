<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B5EAEA;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-wrapper {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .form-section {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-card {
            padding: 40px;
            border: none;
            background-color: #f0fdfd;
        }

        .card-body {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #205072;
            margin-bottom: 20px;
        }

        .payment-failed h1 {
            color: #ff595e;
        }

        .container-fluid {
            padding: 0;
        }

        .text-center {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="wrapper" class="payment-page">
        <div class="content-wrapper">
            <main id="main">
                <div class="form-section container-fluid">
                    <form action="#" class="form-card card payment-failed">
                        <div class="card-body">
                            <div class="text-center" style="border-bottom: none">
                                <h1>You have canceled your payment.</h1>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
