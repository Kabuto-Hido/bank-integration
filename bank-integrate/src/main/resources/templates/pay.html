<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 1rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Input Fields */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .radio-container {
            display: flex;
            align-items: center;
        }

        .radio-container label {
            display: flex;
            align-items: center;
            margin-right: 15px; /* Space between radio buttons */
            cursor: pointer;
        }

        .radio-container input[type="radio"] {
            appearance: none; /* Remove default styling */
            width: 10px; /* Smaller size */
            height: 10px; /* Smaller size */
            border: 1px solid #ccc;
            border-radius: 50%;
            outline: none;
            margin-right: 5px; /* Space between radio button and text */
            position: relative;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .radio-container input[type="radio"]:checked {
            border-color: #007bff;
        }

        .radio-container input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px; /* Smaller inner circle */
            height: 8px; /* Smaller inner circle */
            border-radius: 50%;
            background-color: #007bff;
            transform: translate(-50%, -50%);
        }

        .radio-container span {
            font-size: 14px; /* Smaller text */
            color: #333;
        }

        .radio-container label:hover input[type="radio"] {
            border-color: #007bff;
        }

        /* Submit Button */
        #btn_submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1.25rem;
            cursor: pointer;
        }

        #btn_submit:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            form {
                padding: 1.5rem;
            }

            input {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            #btn_submit {
                font-size: 1.1rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <form id="main_form" th:action="@{/do-pay}" th:object="${paymentDto}" method="POST" onsubmit="handleSubmit()">
        <div class="carousel-item active">
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input name="email" id="email"
                       type="email" class="form-control"
                       autocomplete="off" th:field="*{email}"/>
                <label for="amount">Amount</label>
                <input name="amount" id="amount" type="text"
                       pattern="[0-9.,]+"
                       autocomplete="off" class="form-control"
                       required
                       th:field="*{amount}"/>
            </div>
            <div class="form-group">
                <label for="firstname">
                    First Name
                </label>
                <input name="firstname" id="firstname"
                       autocomplete="off" maxlength="20"
                       type="text" class="form-control" required
                       th:field="*{firstname}"/>
                <label for="lastname">
                    Last Name
                </label>
                <input name="lastname" id="lastname"
                       autocomplete="off" maxlength="20"
                       type="text" class="form-control" required
                       th:field="*{lastname}"/>
                <label for="message">
                    Note
                </label>
                <input name="message" id="message"
                       autocomplete="off" maxlength="650"
                       type="text" class="form-control"
                       th:field="*{message}"/>
            </div>
            <div class="radio-container">
                <label th:each="p : ${providers}">
                    <input type="radio" name="provider" th:field="*{provider}" th:value="${p}">
                    <span th:text="${p}"></span>
                </label>
            </div>
            <button id="btn_submit" class="btn btn-lg btn-primary w-100" type="submit">Submit
            </button>
        </div>
    </form>
    <script>
        function handleSubmit() {
            const emailField = document.getElementById('email');
            if (emailField.value === '') {
                emailField.value = null;
            }
            const messageField = document.getElementById('message');
            if (messageField.value === '') {
                messageField.value = null; // Set to 'null' or any specific value you prefer
            }

        }
    </script>
</body>
</html>
